<!--解绑银行卡-->
<div class="dialog-cover" id="bank">
    <div class="dialog-wrap">
        <div class="dialog-title">解绑当前银行卡，请输入交易密码！</div>
        <form class="unband">
            <div class="password-form">
                <div class="form-control">
                    <input type="password" maxlength="8" placeholder="请输入6~8位交易密码" class="input-block" id="password" />
                </div>
                <div class="form-submit">
                    <input type="submit" value="确定" class="input-block submit" />
                </div>
                <div class="forget-password"><span>忘记密码？</span></div>
            </div>
        </form>
    </div>
</div>
<script>
    $('#unbandCard').on('click',function () {
        showDialog($('#bank'));
    });
    $('.submit').on('click',function () {
        var value = $('#password').val();
        if(value.length==0){
            showTipDiialog($('.tip-dialog'), '请输入交易密码');
            return;
        }
        window.location.hash = '#bindCard';
    });
    $('.forget-password span').on('click',function () {
        window.location.hash = '#resetPassword';
    });
    $('#bank').on('click','.dialog-wrap',function (event) {
        event.preventDefault();
        return false;
    });
    $('#bank').on('click',function () {
        $(this).hide();
    });
</script>
