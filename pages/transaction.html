<script>
    var date = new Date();
    var month = GetDateStr(date, 0);
    $('#month').text(month);
    $('#appDate').val(month);
    //日历左右键切换月份
    $('.calendar .icon-lr').on('click', function () {
        var value = $('#appDate').val();
        var month = 0;
        if ($(this).hasClass('icon-left')) {
            month = -1;
        } else {
            month = 1;
        }
        var date = GetDateStr(value, month);
        $('#month').text(date);
        $('#appDate').val(date);
    });
    $('#appDate').on('input', function () {
        var value = $(this).val();
        $('#month').text(value);
    });
</script>
