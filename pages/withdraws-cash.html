<div class="user-title">提现</div>
<div class="withdraws-header">
    <div class="bank-infor">
        <span>到账银行卡</span><span><strong>6225 **** 1118</strong> (王**)</span>
    </div>
    <div class="withdraws-number">
        <div> <span>提现金额</span></div>
        <div class="withdraws-form">
                <div class="form-item">
                    <label>￥</label><input type="number" id="moneyNumber" />
                </div>
                <div class="form-tip">
                    <span>可出资金(元)</span><span class="orange">1258.60</span><span class="float-right">手续费 2元/笔</span>
                </div>
                <div class="time">
                    出金时间：周一至周五  10:00至17:30
                </div>
        </div>
    </div>
</div>
<form class="form-section">
    <div class="form-control">
        <input type="password" placeholder="请输入交易密码" maxlength="12" class="input-block input-password" />
    </div>
    <div class="form-submit">
        <input type="submit" value="提交" class="input-block submit" />
    </div>
</form>
<script type="text/javascript">
    //注册
    $('.submit').on('click',function () {
        var money = $('#moneyNumber').val();
        var inputPassword = $('.input-password').val();
        if(money.length=0 || money ==0 || money==0.00){
            showTipDiialog($('.tip-dialog'), '请输入提现金额');
            return false;
        }
        if(inputPassword.length==0){
            showTipDiialog($('.tip-dialog'), '请输入交易密码');
            return false;
        }
        window.location.hash='#user';
    });
</script>
